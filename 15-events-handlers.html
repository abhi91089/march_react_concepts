<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
    function ShowButton(props) {
        // event handler or event listener click
        const handleClick = () => {
            alert('you clicked "click me" button')
        }

        const handleMouseOver = () =>{
            alert('you brought the mouse over the button')
        }

        return (
            <div>
                <button onClick={handleClick}> click me </button>
                <button onMouseOver={handleMouseOver}> button 2 </button>
            </div> 
        )
    }   
    
    ReactDOM.render(<ShowButton />, rootHandle)

    </script>
</body>
</html>
