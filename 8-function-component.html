<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        // function component 
        // function name in capitals - (Pascal Case)
        // 1 input called as props
        // return react elements 
        function Person(props){
            console.log(props)
            return (
                <p> { props.name } lives in { props.city } </p> 
            )
        }

        const ele = (
            <div>
                <Person city="bangalore" name="arjun"/>
                <Person name="monica" city="new york" />
            </div> 
        )

        ReactDOM.render(ele, document.getElementById('root'))
    </script>
</body>

</html>
